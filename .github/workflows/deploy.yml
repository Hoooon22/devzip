name: DevZip CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  test-and-build:
    name: Test & Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: src/main/frontend/package-lock.json

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Install Frontend Dependencies & Build
      env:
        CI: false
        GENERATE_SOURCEMAP: false
      run: |
        cd src/main/frontend
        npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        npm run build

    - name: Build Application (includes frontend)
      env:
        CI: false
      run: ./gradlew build -x test

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        port: 3323
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        timeout: 60s
        command_timeout: 30m
        debug: true
        script: |
          cd ~/project/devzip
          echo "ğŸš€ Starting deployment process..."

          # Git ì„¤ì • ë° ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸° (ì¬ì‹œë„ ë¡œì§ í¬í•¨)
          git config pull.rebase false

          # Git pull with retry mechanism
          retry_count=0
          max_retries=3

          while [ $retry_count -lt $max_retries ]; do
            echo "ğŸ“¥ Attempting git pull (attempt $((retry_count + 1))/$max_retries)..."
            if git pull origin master; then
              echo "âœ… Git pull successful"
              break
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "âš ï¸ Git pull failed, retrying in 10 seconds..."
                sleep 10
              else
                echo "âŒ Git pull failed after $max_retries attempts"
                exit 1
              fi
            fi
          done
          
          # ì ê²€ í˜ì´ì§€ë¥¼ nginx ë””ë ‰í† ë¦¬ë¡œ ë³µì‚¬
          echo "ğŸ”§ Setting up maintenance page..."
          sudo mkdir -p /var/www/html
          sudo cp maintenance.html /var/www/html/ || echo "âš ï¸ Could not copy maintenance page"
          sudo chown www-data:www-data /var/www/html/maintenance.html 2>/dev/null || echo "â„¹ï¸ Maintenance page copied"
          
          # nginx ì„¤ì •ì— 502 ì—ëŸ¬ í˜ì´ì§€ ì²˜ë¦¬ ì¶”ê°€ (ê¸°ì¡´ ì„¤ì •ì´ ì—†ëŠ” ê²½ìš°ë§Œ)
          if ! grep -q "error_page 502.*maintenance.html" /etc/nginx/sites-available/default 2>/dev/null; then
            echo "ğŸ”§ Updating nginx configuration for maintenance page..."
            sudo sed -i '/server {/a\\n\t# 502 ì—ëŸ¬ ì‹œ ì ê²€ í˜ì´ì§€ í‘œì‹œ\n\terror_page 502 503 504 /maintenance.html;\n\n\tlocation = /maintenance.html {\n\t\troot /var/www/html;\n\t\tinternal;\n\t\tadd_header Cache-Control "no-cache, no-store, must-revalidate";\n\t\tadd_header Pragma "no-cache";\n\t\tadd_header Expires "0";\n\t}' /etc/nginx/sites-available/default || echo "âš ï¸ Could not update nginx config"
            sudo nginx -t && sudo systemctl reload nginx || echo "âš ï¸ Could not reload nginx"
          fi
          
          # Gradle ë¹Œë“œ ë° Docker ì‘ì—… ì‹¤í–‰
          echo "âœ… Git pull successful, starting build..."
          # ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
          chmod +x gradlew
          # Spring Boot ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ (í”„ë¡ íŠ¸ì—”ë“œ í¬í•¨)
          ./gradlew clean build -x test

          if [ $? -eq 0 ]; then
            echo "âœ… Build successful, restarting services..."
            # íš¨ìœ¨ì ì¸ Docker ì¬ì‹œì‘ (ìºì‹œ í™œìš©)
            docker compose down
            docker compose build
            docker compose up -d
            echo "ğŸ‰ Deployment completed successfully!"
          else
            echo "âŒ Build failed. Deployment stopped."
            exit 1
          fi

  health-check:
    name: Health Check & Status Verification
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/master' && github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip-health-check]')

    steps:
    - name: Wait for Application Startup
      run: |
        echo "â³ Waiting for application to start..."
        sleep 30

    - name: Health Check - Basic Connectivity
      run: |
        echo "ğŸ¥ Running health checks..."
        
        # Check if server is responding
        response=$(curl -s -o /dev/null -w "%{http_code}" https://devzip.cloud/actuator/health || echo "000")
        
        if [ "$response" = "200" ]; then
          echo "âœ… Health check endpoint: OK"
        else
          echo "âŒ Health check endpoint failed (HTTP $response)"
        fi

    - name: Authentication System Check
      run: |
        echo "ğŸ” Testing JWT authentication system..."
        
        # Test login endpoint availability (should return proper error format, not 404)
        login_response=$(curl -s -o /dev/null -w "%{http_code}" -X POST https://devzip.cloud/api/auth/signin -H "Content-Type: application/json" -d '{"username":"test","password":"test"}' || echo "000")
        
        if [ "$login_response" = "403" ] || [ "$login_response" = "401" ] || [ "$login_response" = "400" ]; then
          echo "âœ… Authentication endpoint: Responding properly"
        elif [ "$login_response" = "404" ]; then
          echo "âŒ Authentication endpoint: Not found"
        else
          echo "âš ï¸ Authentication endpoint: Unexpected response ($login_response)"
        fi

    - name: Frontend Loading Check
      run: |
        echo "ğŸŒ Testing frontend loading..."
        
        # Check main page
        main_response=$(curl -s -o /dev/null -w "%{http_code}" https://devzip.cloud/ || echo "000")
        
        if [ "$main_response" = "200" ]; then
          echo "âœ… Main page: Loading successfully"
        else
          echo "âŒ Main page: Failed to load (HTTP $main_response)"
        fi

    - name: Protected Routes Check
      run: |
        echo "ğŸ›¡ï¸ Testing protected routes..."
        
        # Test dashboard access (should redirect or show login)
        dashboard_response=$(curl -s -o /dev/null -w "%{http_code}" https://devzip.cloud/dashboard || echo "000")
        
        if [ "$dashboard_response" = "200" ] || [ "$dashboard_response" = "302" ] || [ "$dashboard_response" = "401" ]; then
          echo "âœ… Dashboard protection: Working"
        else
          echo "âš ï¸ Dashboard protection: Unexpected response ($dashboard_response)"
        fi
        
        # Test traceboard access
        traceboard_response=$(curl -s -o /dev/null -w "%{http_code}" https://devzip.cloud/traceboard || echo "000")
        
        if [ "$traceboard_response" = "200" ] || [ "$traceboard_response" = "302" ] || [ "$traceboard_response" = "401" ]; then
          echo "âœ… Traceboard protection: Working"
        else
          echo "âš ï¸ Traceboard protection: Unexpected response ($traceboard_response)"
        fi

    - name: Final Status Report
      run: |
        echo ""
        echo "ğŸ“Š Deployment Status Summary:"
        echo "=========================================="
        echo "ğŸ¯ Application: DevZip"
        echo "ğŸŒ URL: https://devzip.cloud"
        echo "ğŸ” Authentication: JWT-based admin system"
        echo "ğŸ›¡ï¸ Protected Routes: Dashboard, Traceboard"
        echo "âš¡ Features: Real-time analytics, User tracking"
        echo ""
        echo "âœ… Deployment completed successfully!"
        echo "ğŸš€ All systems operational and ready for use!"
