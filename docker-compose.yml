services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: devzip-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - devzip-network
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Spring Boot 애플리케이션
  app:
    image: ${APP_IMAGE:-devzip:local}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devzip-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      # Google AI Studio API (Gemini)
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      # 관리자 계정 설정 (보안을 위해 환경변수로 관리)
      APP_ADMIN_USERNAME: ${APP_ADMIN_USERNAME:-admin}
      APP_ADMIN_EMAIL: ${APP_ADMIN_EMAIL:-admin@devzip.cloud}
      APP_ADMIN_PASSWORD: ${APP_ADMIN_PASSWORD:-}
      APP_ADMIN_AUTO_CREATE: ${APP_ADMIN_AUTO_CREATE:-true}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - devzip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mysql_data:

networks:
  devzip-network:
    driver: bridge
